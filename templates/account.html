<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>BinVision - Account</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 400px">
      {% if user %}
      <h2 class="mb-4 text-center">Mon compte</h2>
      <div class="card mb-3">
        <div class="card-body">
          <p><strong>Nom d'utilisateur :</strong> {{ user.username }}</p>
          <p>
            <strong>Rôle :</strong> {{ user.role if user.role else "Utilisateur"
            }}
          </p>
        </div>
      </div>
      <div class="d-grid gap-2">
        <a href="/logout" class="btn btn-danger">Se déconnecter</a>
      </div>
      <div class="text-center mt-3">
        <a href="/" class="btn">Retour à l'accueil</a>
      </div>
      {% else %}
      <h2 class="mb-4 text-center">Login / Register</h2>
      <form method="POST" action="/account">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        {% if message %}
        <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}
        <div class="d-grid gap-2">
          <button type="submit" name="action" value="login" class="btn">
            Se connecter
          </button>
          <button type="submit" name="action" value="register" class="btn">
            S'enregistrer
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="/" class="btn">Retour à l'accueil</a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
