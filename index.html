<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Suivi Poubelles - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --vert-lance: #228B22;
            --vert-clair: #90EE90;
            --vert-fluo: #00FF00;
            --jaune-vert: #ADFF2F;
            --jaune: #FFFF00;
            --jaune-fluo: #FFD700;
            --rouge: #FF0000;
            --blanc: #FFFFFF;
        }

        body {
            background-color: var(--blanc);
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .sidebar {
            height: 100vh;
            background-color: var(--vert-lance);
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: var(--vert-clair);
        }
        .image-preview {
            max-height: 400px;
            margin-top: 1rem;
            border: 2px solid var(--vert-lance);
            border-radius: 8px;
        }
        .btn-config {
            background-color: var(--jaune-fluo);
            color: black;
            margin-top: 2rem;
            border: none;
            font-weight: 600;
        }
        .btn-config:hover {
            background-color: var(--jaune);
            color: black;
        }
        h1, h2, h5, h6 {
            color: var(--vert-lance);
        }
        .form-label {
            font-weight: 500;
        }
        #metadata ul {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 6px;
            list-style-type: square;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <h4 class="p-3">BinVision</h4>
                <a href="index.html" class="active">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="settings.html">Settings</a>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 position-relative">
            
            
            

            <div class="pt-3 pb-2 mb-3">
                <h1>IA Suivi en Temps Réel</h1>
                <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" class="shadow p-4 rounded" style="background-color: rgba(255, 255, 255, 0.15); backdrop-filter: blur(6px); box-shadow: 0 0 20px rgba(0,0,0,0.2);">
                    <div class="mb-3">
                        <label for="image" class="form-label">Sélectionnez une image</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success">Uploader</button>
                </form>

                <div id="preview" class="mt-4">
                    <h5>Image chargée :</h5>
                    <img id="uploaded-image" src="#" alt="" class="img-fluid image-preview d-none">
                </div>

                <div id="metadata" class="mt-4">
                    <h6>Métadonnées :</h6>
                    <ul>
                        <li>Taille : -</li>
                        <li>Dimensions : -</li>
                        <li>Couleur moyenne : -</li>
                    </ul>
                </div>

                <a href="rules.html" class="btn btn-config">Config IA</a>

            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Prévisualisation image
    const imageInput = document.getElementById('image');
    const uploadedImage = document.getElementById('uploaded-image');

    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
                uploadedImage.classList.remove("d-none");
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
