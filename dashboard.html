<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BinVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #228B22;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 1rem;
        }
        .sidebar a:hover {
            background-color: #90EE90;
        }
        h1, h5 {
            color: #228B22;
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .matplotlib-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
            table.table {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
        table.table thead {
            background-color: #228B22;
            color: white;
        }
        table.table tbody tr td {
            vertical-align: middle;
        }
        table.table tbody tr td:nth-child(2) {
            color: #FF0000;
            font-weight: bold;
        }
        table.table tbody tr td:nth-child(3) {
            color: #00AA00;
            font-weight: bold;
        }
        table.table tbody tr td:nth-child(4) {
            background-color: #f1f1f1;
            font-weight: bold;
        }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <h4 class="p-3">BinVision</h4>
                <a href="index.html">Home</a>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="settings.html">Settings</a>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-4 pb-2">
                <h1>Indicateurs et statistiques générales</h1>
            </div>
            <div class="row g-4 mb-4">
                <!-- Tableau Statistique -->
                <div class="col-md-6">
                    <div class="card p-3" style="min-width: 1000px;">
                        <h5>Statistiques</h5>
                        <table class="table table-bordered text-center">
    <thead>
        <tr>
            <th>Image matplotlib</th>
            <th>% Pleine</th>
            <th>% Vide</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <!-- Image matplotlib  -->
                <img src="/static/img/stats_plot.png" alt="graphique matplotlib" class="matplotlib-img">
            </td>
            <td><!-- % pleine --></td>
            <td><!-- % vide --></td>
            <td><!-- % total --></td>
        </tr>
    </tbody>
</table>
                    </div>
                </div>
                
            </div>

                        <!-- Visualisations supplémentaires générées automatiquement par la fonctionnalité IA -->
            <!-- <div class="row g-4">
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5>Répartition Pleines / Vides</h5>
                        <canvas id="binChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5>Histogramme des tailles de fichiers</h5>
                        <canvas id="sizeChart"></canvas>
                    </div>
                </div>
            </div> -->

</main>
    </div>
</div>

</body>
</html>
